<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fantasy Football Auctioneer</title>

    <!-- Font Awesome v4.7.0 CDN -->
    <script src="https://use.fontawesome.com/b6a6674059.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Graduate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">

    <!-- Bootstrap v3.3.7 CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-trophy" aria-hidden="true"></i> Fantasy Football Auctioneer</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">New Draft</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 id="headline">Fantasy Football Auctioneer</h1>
            <p id="message">Enter player names separated by commas:</p>
            <input type="text" id="playerInput" class="form-control" placeholder="Enter player names here">
            <button type="button" id="initializeDraft" class="btn btn-lg btn-primary">Submit Names</button>
            <button type="button" id="draftStart" class="btn btn-lg btn-success">Begin Default Draft</button>
            <button type="button" id="draftPlayer" class="btn btn-lg btn-danger">Draft Player</button>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="well well-lg text-center">
                    <h1 id="boardHead">Draft Board</h1>
                    <p>Players remaining: <span id="remainder"></span></p>
                    <hr>
                    <div id="draftBoard"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery 3.2.1 CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="myScript.js"></script>

</body>
</html>
